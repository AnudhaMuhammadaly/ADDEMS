<div class="container shadow rounded m-5 p-5">
    <div class="row">
        <div class="col-6">
            <img class="p-1" src="https://cdni.iconscout.com/illustration/premium/thumb/login-4571930-3805752.png?f=webp" alt="" height="400px" width="100%">
        </div>
        <div class="col-6">
           <form #loginform="ngForm" (ngSubmit)="login()" class="border shadow m-5 p-5 text-center">
           <h3 class="text-center">Login Here...</h3>
    
    <br>
           <input  type="text" required placeholder="username" class="form-control mb-4 " [(ngModel)]="username" name="username" #userName="ngModel" id="" > 
           <div  class="text-danger fw-bolder  mb-3" *ngIf="userName.invalid && userName.touched"> *Invalid userName</div>
     
    
           <input type="password" required pattern="[a-zA-Z0-9]*" placeholder="password" class="form-control" [(ngModel)]="password" name="password" #userPassword="ngModel" id="">
           <div  class="text-danger fw-bolder mt-3 mb-2" *ngIf="userPassword.invalid && userPassword.touched" > *Invalid Password</div> 
            
    
           <div class="text-center p-4">
          <button [disabled]="loginform.invalid" type="submit" class="btn btn-success">Sign in</button>
           </div>
           </form>
        </div>
    </div>
    </div>
